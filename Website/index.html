<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love - Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #8b0000; /* Dark red text */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff1493; /* Deep pink */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out; /* 1-second transition */
        }

        .menu-button {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            width: 200px;
            transition: background-color 1s ease, transform 1s ease; /* 1-second transition */
            animation: fadeIn 1s ease-in-out; /* 1-second transition */
        }

        .menu-button:hover {
            background-color: #ff4500; /* Orange-red */
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>To the Love of My Life</h1>
    <button class="menu-button" onclick="window.location.href='page1.html'">Start Here (please)</button>
</body>
</html>
