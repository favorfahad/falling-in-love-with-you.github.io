<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Apology</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #8b0000; /* Dark red text */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            max-height: 2000vh;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff1493; /* Deep pink */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out; /* 1-second transition */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            max-width: 90%;
            line-height: 1.6;
            animation: fadeIn 1s ease-in-out; /* 1-second transition */
        }

        .next-button {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 1s ease, transform 1s ease; /* 1-second transition */
            animation: fadeIn 1s ease-in-out; /* 1-second transition */
        }

        .next-button:hover {
            background-color: #ff4500; /* Orange-red */
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>You were right</h1>
    <p>I don’t compliment you like you deserve, <br>
        but that doesn’t mean you don’t look pretty in your dress anymore.</p>
    <button class="next-button" onclick="window.location.href='page2.html'">Next</button>
</body>
</html>
